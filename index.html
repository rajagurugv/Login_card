<!DOCTYPE html>
<html>
<head>
	<title>Login Card</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://kit.fontawesome.com/c9b1a1a719.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
	<section class="form_sec">
		<div class="container">
			<div class="flex_container">
				<div class="flex-items4">
					<div class="pic">
						<div class="icn">
						<i class="fa-solid fa-gear" style="color: #f5f4f4;"></i></div>
					</div>
				
				</div>
			
				<div class="flex-item8">
				
				
						<h3 class="para">We are <strong class="clr">NUVA</strong></h3><br>
						<p class="con">Welcome back! Log in to your <br>account to view today's client</p>
						<div class="forms_sec">
							
						
							<label for="Email"><i class="fa-solid fa-envelope"></i></i></label>
							<input type="text"  id="Email" name="Email" required placeholder="Email"><br>
						</div>
						
							<div class="forms_sec1">
			
							<label for="Password"><i class="fa-solid fa-lock"></i></label>
							<input type="text"  id="Password" name="Password" required placeholder="Password">
						</div>
						<div class="btn">
						<a class="butn" href="#">Log in</a>
						</div>
						<div class="version">
						<a class="bv" href="#">Basic version</a>
						</div>
						
						
						
		
				</div>		
			</div>
		</div>
	</section>
</body>
</html>
